name: CI/CD Pipeline for Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    # 3. gradlew 파일에 실행 권한 추가
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 4. 백엔드 빌드 (테스트 제외)
    - name: Build backend
      run: ./gradlew build -x test  # -x test 옵션으로 테스트 단계 제외

    # 5. EC2에 배포
    - name: Deploy to EC2
  env:
    SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
    EC2_HOST: ${{ secrets.EC2_HOST }}
  run: |
    echo "${SSH_PRIVATE_KEY}" > private_key.pem
    chmod 600 private_key.pem
    # 서버의 호스트 키를 추가하여 SSH에서 신뢰하도록 설정
    ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
    # 파일을 EC2로 복사하고 배포
    scp -i private_key.pem build/libs/*.jar ec2-user@${EC2_HOST}:/home/ec2-user/backEnd-dev/
    ssh -i private_key.pem ec2-user@${EC2_HOST} "nohup java -jar /home/ec2-user/backEnd-dev/*.jar --server.port=8080 &"

